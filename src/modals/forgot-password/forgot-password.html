<ion-content padding>
    <div class="wrap">
      <div class="header">
          <div class="close">
            <button ion-button icon-only clear color="secondary" (click)='close()' large>
                <ion-icon name="close"></ion-icon>
            </button>
          </div>
        <div class="title">
          Forgot Password
        </div>
      </div>
      <div class="content-body">
        <div class="text">
          Please enter your email address below to reset your password.
        </div>
        <ion-item>
          <ion-label stacked>EMAIL ADDRESS</ion-label>
          <ion-input type="text" [(ngModel)]="emailAddress"></ion-input>
        </ion-item>
        <div class="submit-button">
          <button ion-button round full (click)='submitPressed(user)'>Submit</button>      
        </div>
      </div>
      <div class="footer">
        
      </div>
    </div>
  </ion-content>

  <div class="wrap">
    <div class="header">
        <div class="close">
          <button ion-button icon-only clear color="secondary" (click)='close()' large>
              <ion-icon name="close"></ion-icon>
          </button>
        </div>
      <div class="title">
        Register
      </div>
    </div>
<ion-content padding>

    <div class="content-body">
        <div class="text">
            Please enter your details below to register.
          </div>
      <ion-item>
        <ion-label>FIRST NAME</ion-label>
        <ion-input type="text" [(ngModel)]="user.userName" (ionChange)="onChange()"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>EMAIL ADDRESS</ion-label>
        <ion-input type="text" [(ngModel)]="user.emailAddress" (ionChange)="onChange()"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>PASSWORD</ion-label>
        <ion-input type="password" [(ngModel)]="user.password" (ionChange)="onChange()"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>REPEAT PASSWORD</ion-label>
        <ion-input type="password" [(ngModel)]="user.passwordRepeat" (ionChange)="onChange()"></ion-input>
      </ion-item>
      
    </div>
    <div class="footer">
      
    </div>
</ion-content>
<ion-footer>
    <div class="register-button">
        <button ion-button round full (click)='registerPressed(user)' [disabled]="!isEnabled">Register</button>      
      </div>
</ion-footer>
</div>

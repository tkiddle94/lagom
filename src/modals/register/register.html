<ion-content padding>
  <div class="wrap">
    <div class="header">
        <div class="close">
          <button ion-button icon-only clear color="secondary" (click)='close()' large>
              <ion-icon name="close"></ion-icon>
          </button>
        </div>
      <div class="title">
        Register
      </div>
    </div>
    <div class="content-body">
        <div class="text">
            Please enter your details below to register.
          </div>
      <ion-item>
        <ion-label stacked>EMAIL ADDRESS</ion-label>
        <ion-input type="text" [(ngModel)]="user.emailAddress"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label stacked>PASSWORD</ion-label>
        <ion-input type="password" [(ngModel)]="user.password"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label stacked>REPEAT PASSWORD</ion-label>
        <ion-input type="password" [(ngModel)]="user.password"></ion-input>
      </ion-item>
      <div class="register-button">
        <button ion-button round full (click)='loginPressed(user)'>Register</button>      
      </div>
    </div>
    <div class="footer">
      
    </div>
  </div>
</ion-content>

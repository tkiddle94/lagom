<ion-header class="shadow" no-border [class.statusbar-padding]="isCordova">
  <ion-toolbar color="light">
      <ion-buttons slot="start">
          <button ion-button color="dark"  (click)='close()'>
              <ion-icon name="close"></ion-icon>
          </button>
      </ion-buttons>
      <ion-title>Stats</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content padding no-bounce class="content-container">
    <ion-scroll direction="x" class="wide-as-needed" ng-touch="mouseoverWideDiv()" on-release="mouseleaveWideDiv()">
        <div class="chart-area-wrapper">
            <canvas #barCanvas></canvas>
        </div>
    </ion-scroll>
</ion-content>
<ion-footer>
    <ion-toolbar>
            <div padding>
                <ion-segment [(ngModel)]="time" (ionChange)="segmentChanged()">
                    <ion-segment-button value="week">
                    Week
                    </ion-segment-button>
                    <ion-segment-button value="month">
                    Month
                    </ion-segment-button>
                    <ion-segment-button value="all">
                    All Time
                    </ion-segment-button>
                </ion-segment>
                </div>
    </ion-toolbar>
</ion-footer>

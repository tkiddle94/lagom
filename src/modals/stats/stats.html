<ion-header class="shadow" no-border [class.statusbar-padding]="isCordova">
  <ion-toolbar color="light">
      <ion-buttons slot="start">
          <button ion-button color="dark"  (click)='close()'>
              <ion-icon name="close"></ion-icon>
          </button>
      </ion-buttons>
      <ion-title>Stats</ion-title>
  </ion-toolbar>
</ion-header>

    
<ion-content padding no-bounce class="content-container">
        <ion-toolbar>
                <div padding>
                    <ion-segment [(ngModel)]="time" (ionChange)="segmentChanged()">
                        <ion-segment-button value="week">
                        Week
                        </ion-segment-button>
                        <ion-segment-button value="month">
                        Month
                        </ion-segment-button>
                        <ion-segment-button value="all">
                        Year
                        </ion-segment-button>
                    </ion-segment>
                    </div>
        </ion-toolbar>
    <div class="chart-area-wrapper">
        <canvas #barCanvas></canvas>
    </div>
</ion-content>

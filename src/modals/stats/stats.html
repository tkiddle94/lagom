<ion-header class="shadow" no-border [class.statusbar-padding]="isCordova">
  <ion-toolbar color="light">
      <ion-buttons slot="start">
          <button ion-button color="dark"  (click)='close()' large icon-only clear>
              <ion-icon name="close"></ion-icon>
          </button>
      </ion-buttons>
      <ion-title>Stats</ion-title>
  </ion-toolbar>
</ion-header>

    
<ion-content padding no-bounce class="content-container">
    <div class="selector-container">
        <button ion-button color="Primary"  large icon-only clear (click)='onArrowPress(1)' [disabled]='!isBackward'>
            <ion-icon name="arrow-back"></ion-icon>
        </button>
        <div class="title">
            {{title}}
        </div>
        <button ion-button color="Primary"  large icon-only clear (click)='onArrowPress(-1)' [disabled]='!isForward'>
            <ion-icon name="arrow-forward"></ion-icon>
        </button>
    </div>
    <div class="chart-area-wrapper">
        <canvas #barCanvas></canvas>
    </div>
    <div class="segment-container">
        <ion-segment [(ngModel)]="time" (ionChange)="segmentChanged()">
            <ion-segment-button value="week">
            Week
            </ion-segment-button>
            <ion-segment-button value="month">
            Month
            </ion-segment-button>
            <ion-segment-button value="all">
            Year
            </ion-segment-button>
        </ion-segment>
    </div>
</ion-content>

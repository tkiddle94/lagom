<ion-header class="shadow" no-border [class.statusbar-padding]="isCordova">
    <ion-toolbar color="light">
        <ion-buttons slot="start">
            <button ion-button color="dark"  (click)='close()'>
                <ion-icon name="close"></ion-icon>
            </button>
        </ion-buttons>
        <ion-title>Animations</ion-title>
    </ion-toolbar>
</ion-header>


<ion-content padding>
  <ion-list no-lines>
    <button ion-item>
      Animation 1
    </button>
    <button ion-item>
      Animation 2
    </button>
    <button ion-item>
      Animation 3
    </button>
    <button ion-item>
      Animation 4
    </button>
    <button ion-item>
      Animation 5
    </button>
  </ion-list>
</ion-content>

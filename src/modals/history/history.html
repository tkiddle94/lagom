<!--

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header class="shadow" no-border [class.statusbar-padding]="isCordova">
    <ion-toolbar color="light">
        <ion-buttons slot="start">
            <button ion-button color="dark"  (click)='close()' large icon-only clear>
                <ion-icon name="close"></ion-icon>
            </button>
        </ion-buttons>
        <ion-title>History</ion-title>
    </ion-toolbar>
  </ion-header>


<ion-content padding>
    <ion-list>
        <ion-item ion-item *ngFor="let item of items" (click)="onItemSelected(item)">{{item.TimeStamp}}</ion-item>
      </ion-list>
</ion-content>

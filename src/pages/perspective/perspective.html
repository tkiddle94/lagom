<ion-header  class="navbar">

  <ion-navbar color="light">
    <div class="header">
      <div class="img-container">
        <img src="assets/imgs/lagom_simple.png" height="28px" width="30px" (click)='onProfileClick()'/>        
      </div>
      <div class="title">
        Perspective
      </div>
    </div>
    <ion-buttons end>
        <button ion-button icon-only (click)='onHelp()'>
            <ion-icon name="la-icon-la-help"></ion-icon>
        </button>
        <button ion-button icon-only (click)='onInformation()'>
            <ion-icon name="information"></ion-icon>
        </button>
    </ion-buttons>
</ion-navbar>
  
</ion-header>


<ion-content padding>
  <div class="outer-container">
    
    <div class="container">
      <div class={{this.days[0].currentDay}}>
        <div class={{this.days[0].completed}} (click)='dayClicked(0)'>
          <div class="text">
            M
          </div>
        </div>
      </div>
      <div class={{this.days[1].completed}} (click)='dayClicked(1)'>
        <div class="text">
            T
        </div>
      </div>
      <div class={{this.days[2].completed}} (click)='dayClicked(2)'>
          <div class="text">
              W
            </div>
      </div>
      <div class={{this.days[3].completed}} (click)='dayClicked(3)'>
          <div class="text">
              T
            </div>
      </div>
      <div class={{this.days[4].completed}} (click)='dayClicked(4)'>
          <div class="text">
              F
            </div>
      </div>
      <div class={{this.days[5].completed}} (click)='dayClicked(5)'>
          <div class="text">
              S
            </div>
      </div>
      <div class={{this.days[6].completed}} (click)='dayClicked(6)'>
          <div class="text">
              S
            </div>
      </div>
    </div>
    <div class="center-container">
      <button ion-button round full (click)='onBegin()'>Begin</button>
  </div>
    <div class="bottom-container">
      <button ion-button round (click)='onHistory()'>History</button>
      <button ion-button round (click)='onStats()'>Stats</button>
      </div>
  </div>
</ion-content>

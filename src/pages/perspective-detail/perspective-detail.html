<ion-header>
  <ion-navbar color="primary">
    <div class="container">
      <button ion-button clear (click)='dismiss()'>Close</button>
      <ion-title>perspective-detail</ion-title>
      <button ion-button clear (click)='dismiss()'>Save</button>
    </div>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div class="text">Hi Harry, how are you feeling today?</div>
  <ion-range min="0" max="10" [(ngModel)]="feelingValue" color="primary">
    <ion-badge range-left>0</ion-badge>
    <ion-badge range-right>10</ion-badge>
  </ion-range>
  <div class="center">
    <ion-badge item-center>{{feelingValue}}</ion-badge>        
  </div>
  <div class="text">What led you to feel like this?</div>
  <ion-input type="text" placeholder="Please describe it here"></ion-input>
  <div class="text">What thoughts arose from this situation?</div>
  <ion-input type="text" placeholder="Please describe it here"></ion-input>
  <div class="text">How can you respond to this differently?</div>
  <ion-input type="text" placeholder="Please describe it here"></ion-input>
  <div class="text">How can you reframe this situation?</div>
  <ion-input type="text" placeholder="Please describe it here"></ion-input>
  <div class="center">
      <button ion-button round>Save</button>    
  </div>
  
      
</ion-content>

<ion-header  class="navbar">

  <ion-navbar color="light">
    <div class="header">
      <div class="img-container">
        <img src="../../assets/imgs/lagom_simple.png" height="28px" width="30px"/>        
      </div>
      <div class="title">
        Focus
      </div>
    </div>
    <ion-buttons end>
        <button ion-button icon-only (click)='onHelp()'>
            <ion-icon name="help-buoy"></ion-icon>
        </button>
        <button ion-button icon-only>
            <ion-icon name="information"></ion-icon>
        </button>
        <button ion-button icon-only>
            <ion-icon name="add"></ion-icon>
        </button>
    </ion-buttons>
</ion-navbar>
  
</ion-header>

<ion-content padding class="card-background-page">
    <ion-card (click)="meditationSelected()">
      <img src="https://i.ytimg.com/vi/BiRED7kH-nQ/maxresdefault.jpg"/>
      <div class="card-title">Anxiety</div>
      <div class="card-subtitle">10 modules</div>
    </ion-card>
    <ion-card (click)="meditationSelected()">
      <img src="https://i.pinimg.com/originals/04/1d/96/041d96955680fb6de5959647b124ad6c.jpg"/>
      <div class="card-title">Loneliness</div>
      <div class="card-subtitle">5 modules</div>
    </ion-card>
      

</ion-content>

<ion-header>

  <ion-navbar  color="primary">
    <ion-title>Login</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
<ion-list inset>

    <ion-item>
      <ion-label>Email</ion-label>
      <ion-input type="text" [(ngModel)]="user.emailAddress"></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-label>Password</ion-label>
      <ion-input type="password" [(ngModel)]="user.password"></ion-input>
    </ion-item>
  
  </ion-list>

  <div align="center">
      <button ion-button round (click)='loginPressed(user)'>Login</button>
    </div>

</ion-content>

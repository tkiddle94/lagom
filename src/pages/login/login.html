<ion-content padding>
  <div class="wrap">
    <div class="header">
      <img src="assets/imgs/lagom_simple.png" height="28px" width="30px"/>
    </div>
    <div class="content-body">
      <ion-item>
        <ion-label stacked>EMAIL ADDRESS</ion-label>
        <ion-input type="text" [(ngModel)]="user.emailAddress" (ionChange)="onChange()"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label stacked>PASSWORD</ion-label>
        <ion-input type="password" [(ngModel)]="user.password" (ionChange)="onChange()"></ion-input>
      </ion-item>
      <div class="forgot">
        <button ion-button clear small (click)='forgotPressed()'>Forgot Your Password?</button>      
      </div>
      <div class="login-button">
        <button ion-button round full (click)='loginPressed(user)' [disabled]="!isEnabled">Log In</button>      
      </div>
    </div>
    <div class="footer">
      <div class="register">
        <button ion-button clear color="secondary" small (click)='registerPressed()'>Don't have an account? Register here.</button>      
      </div>
    </div>
  </div>
</ion-content>
